<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title:{
		text: "Amount paid per meal for a week"
	},
	axisY: {
		prefix: "$"
	},
	toolTip: {
		shared: false
	},
	legend:{
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	data: [{
		type: "stackedBar",
		name: "Breakfast",
		showInLegend: "true",
         color: "lightgreen",
        toolTipContent: "<b>Amount: ${y}<br> Category: {meal} <br></b>",
		dataPoints: [
			{ y: 6.29, "meal": "Microwave", label: "Sunday" },
			{ y: 3.5, "meal": "Home-cooked", label: "Saturday" },
			{ y: 12.95, "meal": "Take-out", label: "Friday" },
			{ y: 4.99, "meal": "Microwave", label: "Thursday" },
			{ y: 12.95, "meal": "Take-out", label: "Wednesday" },
			{ y: 3.25, "meal": "Microwave", label: "Tuesday"  },
			{ y: 2.36, "meal": "Microwave", label: "Monday"  }
		]
	},
	{
		type: "stackedBar",
		name: "Lunch",
		showInLegend: "true",
        color: "gold",
        toolTipContent: "<b>Amount: ${y}<br> Category: {meal} <br></b>",
		dataPoints: [
			{ y: 4.5, "meal": "Microwave", label: "Sunday" },
			{ y: 6.5, "meal": "Microwave", label: "Saturday" },
			{ y: 5.29, "meal": "Microwave", label: "Friday" },
			{ y: 9.49, "meal": "Take-out", label: "Thursday" },
			{ y: 5.75, "meal": "Home-cooked", label: "Wednesday" },
			{ y: 4, "meal": "Microwave", label: "Tuesday" },
			{ y: 6.5, "meal": "Microwave", label: "Monday" }
		]
	},
	{
		type: "stackedBar",
		name: "Dinner",
		showInLegend: "true",
        color: "plum",
        toolTipContent: "<b>Amount: ${y}<br> Category: {meal} <br></b>",
		dataPoints: [
			{ y: 3.9, "meal": "Micowave", label: "Sunday" },
			{ y: 4, "meal": "Home-cooked", label: "Saturday" },
			{ y: 6.75, "meal": "Home-cooked", label: "Friday" },
			{ y: 17.5, "meal": "Take-out", label: "Thursday" },
			{ y: 0, label: "Wednesday" },
			{ y: 15, "meal": "Take-out", label: "Tuesday" },
			{ y: 7.85, "meal": "Take-out", label: "Monday" }
		]
	},
	{
		type: "stackedBar",
		dataPoints: []
	}]
});
chart.render();

function toggleDataSeries(e) {
	if(typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else {
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
